<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Tabelas</title>

<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- o B vai ocupar duas colunas -->
        </tr>
        <tr>
            <td rowspan="3">D</td>  <!-- o D vai ocupar 3 linhas -->
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
