<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="estilos-tab14.css">
    <title>Tabela Desafio 14</title>

<body>

        <tbody>
            <tr>

                <td>Matemática</td>

                <td>0.0</td>

            <tr>

            </tr>
            <tr>

                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr class="titulos">
                <th colspan="4" class="media">Média de Exatas</th>
                <td>0.0</td>
            </tr>

            <tr>
                <th class="materia" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>

            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr class="titulos">
                <th colspan="4" class="media">Média de Humanas</th>
                <td>0.0</td>
            </tr>
        </tbody>
    </table>

</html>
